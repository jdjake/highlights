- text: "If poetas are the unacknowledges legislators of the world, science-fiction writers are its court jesters. We are Wise Fools who can leap, caper, utter prophecies, and scratch ourselves in public. We can play with Big Ideas because the graish motley of our pulp origins make us seem harmless.

And SF writers have every opportunity to kick up our heels -- we have influence without responsibility. Very few feel obliged to take us seriously, yet out ideas permeate the culture, bubbling along invisibly, like background radiation."
  page: Preface

- text: "Gibson's extrapolative techniques are those of classic hard SF, but his demonstration of them is pure New-Wave. Rather than the usual passionless techies and rock-ribbed Competent Men of hard SF, his characters are a pirate's crew of losers, hustlers, spin-offs, castoffs, and lunatics. We see his future from the belly up, as if it is lived, not merely as dry speculation."
  page: Preface

- text: "If they think you're crude, go technical; if they think you're technical, go crude. I'm a very technical boy. So I decided to get as crude as possible. These days though, you have to be pretty technical before you can even aspire to crudeness. I'd had to turn both those twelve-guage shells from brass stock, on lathe, and then load them myself; I'd had to dig up an old microfiche with instructions for hand loading cartridges; I'd had to build a lever-action press to seat the primers -- all very tricky. But I knew they'd work."
  page: Johnny Mnemonic

- text: "The concrete walls were overlaid with graffiti, years of them twisting into a single matascrawl of rage and frustration."
  page: Johnny Mnemonic

- text: "I held the useless shotgun under my jacket. Its hardness and heft were comforting, even though I had no more shells. And it came ot me that I had no idea all of what was really happening, or of what was supposed to happen. And that was the nature of my game, because I'd spent most of my life as a blind receptacle to be filled with other people's knowledge and then drained, spouting synthetic languages I'd never understand. A very technical boy. Sure."
  page: Johnny Mnemonic

- text: "I decided to stay up here. When I looked out across the Killing Floor, before he came, I saw how hollow I was. And I knew I was sick of being a bucket. So now I climb down and visit Jones, almost every night.

We're partners now, Jones and I, and Molly Millions, too. Molly handles our business in the Drome. Jones is still in Funland, but he has a bigger tank, with fresh seawater trucked in once a week. And he has his junk, when he needs it. He still talks to the kids with his frame of lights, but he talks to me on a new display unit in a shed that I rent there, a better unit than the one he used in the navy.

And we're all making good money, better money than I made before, because Jone's Squid can read the traces of anything that anyone ever stored in me, and he gives it to me on the display unit in languages I can understand. So we're learning a lot about all my former clients. And one day I'll have a surgeon dig all the silicon out of my amygdalae, and I'll live with my own memories and nobody else's, the way other people do. But not for a while.

In the meantime it's really okay up here, way up in the dark, smoking a Chinese filter tip and listening to the condensation that drips from the geodesics. Real quiet up here -- unless a pair of Lo Teks decide to dance on the Killing Floor.

It's educational, too. With Jones to help me figure things out, I'm getting to be the most technical boy in town."
  page: Johnny Mnemonic

- text: "The Thirties had seen the first generation of American industrial designers; until the Thirties, all pencil sharpeners had looked like pencil sharpeners your basic Victorian mechanism, perhaps with a curlicue of decorative trim. After the advent of the designers, some pencil sharpeners looked as though they’d been put together in wind tunnels. For the most part, the change was only skin-deep; under the streamlined chrome shell, you’d find the same Victorian mechanism. Which made a certain kind of sense, because the most successful American designers had been recruited from the ranks of Broadway theater designers. It was all a stage set, a series of elaborate props for playing at living in the future."
  page: The Gernsback Continuum

- text: "I decided to go to sleep, with nothing worse to worry about than rattle-snakes and cannibal hippies, safe amid the friendly roadside garbage of my own familiar continuum. In the morning I’d drive down to Nogales and photograph the old brothels, something I’d intended to do for years. The diet pill had given up."
  page: The Gernsback Continuum

- text: "They were the children of Dialta Downes’s ‘80-that-wasn’t; they were Heirs to the Dream. They were white, blond, and they probably had blue eyes. They were American. Dialta had said that the Future had come to America first, but had finally passed it by. But not here, in the heart of the Dream. Here, we’d gone on and on, in a dream logic that knew nothing of pollution, the finite bounds of fossil fuel, or foreign wars it was possible to lose. They were smug, happy, and utterly content with themselves and their world. And in the Dream, it was their world."
  page: The Gernsback Continuum

- text: "Quit yelling and listen to me. I’m letting you in on a trade secret: Really bad media can exorcise your semiotic ghosts. If it keeps the saucer people off my back, it can keep these Art Deco futuroids off yours. Try it. What have you got to lose?"

  page: The Gernsback Continuum

- text: "Parker lies in darkness, recalling the thousand fragments of the hologram rose. A hologram has this quality: Recovered and illuminated, each fragment will reveal the whole image of the rose. Falling toward delta, he sees himself the rose, each of his scattered fragments revealing a whole he’ll never know stolen credit cards a burned-out suburb planetary conjunctions of a stranger a tank burning on a highway a flat packet of drugs a switchblade honed on concrete, thin as pain."
  page: Fragments of a Hologram Rose

- text: "If the chaos of the nineties reflects a radical shift in the paradigms of visual literacy, the final shift away from the Lascaux/Gutenberg tradition of a pre-holographic society, what should we expect from this newer technology, with his promise of discrete encoding and subsequent reconstruction of the full range of sensory perception?"
  page: Fragments of a Hologram Rose

