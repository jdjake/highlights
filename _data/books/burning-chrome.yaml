- text: "Coretti had never been in a disco before; he found himself in an environment designed for complete satisfaction-in-distraction. He waded nervously through the motion and the fashions and the mechanical urban chants booming from the huge speakers. He sought her almost blindly on the pose-clotted dance floor, amid strobe lights."
  page: The Belonging Kind

- text: "And for the first time, Coretti knew what they were, what they must be. They were the kind you see in bars who seem to have grown there, who seem genuinely at home there. Not drunks, but human fixtures. Functions of the bar. The belonging kind."
  page: The Belonging Kind

- text: "Perhaps they were like house mice, the sort of small animal evolved to live only in the walls of man-made structures."
  page: The Belonging Kind

- text: "Even now, knowing what I know, I still want to go. I never will. But we can swing here in this dark that towers way above us, Charmian’s hand in mind. Between our palms the drug’s torn foil wrapper. And Saint Olga smiles out at us from the walls; you can feel her, all those prints from the same publicity shot, torn and taped across the walls of night, her white smile, forever."
  page: The Hinterlands

- text: "Tell them . . . and every cliche came rushing to him with an absolute rightness that made him want to laugh hysterically: One small step . . . We came in peace . . . Workers of the world.... You must tell them that I need it, he said, pinching his shrunken wrist, in my very bones."
  page: Red Star, Winter Orbit

- text: '“But why?" Korolev shook his head, deeply con-fused. "Why have you come?"
"We told you. To live here. We can enlarge this thing, maybe build more. They said we’d never make it living in the balloons, but we were the only ones who could make them work. It was our one chance to get out here on our own. Who’d want to live out here for the sake of some government, some army brass, a bunch of pen pushers? You have to want a frontier want it in your bones, right?"
Korolev smiled. Andy grinned back. "We grabbed those power cables and just pulled ourselves straight up. And when you get to the top, well, man, you either make that big jump or else you rot there." His voice rose. "And you don’t look back, no sir! We’ve made that jump, and we’re here to stay!”'
  page: Red Star, Winter Orbit

- text: "“It rains a lot, up here; there are winter days when it doesn’t really get light at all, only a bright, indeterinmate gray. But then there are days when it’s like they whip aside a curtain to flash you three minutes of sun-lit, suspended mountain, the trademark at the start of God’s own movie. It was like that the day her agents phoned, from deep in the heart of their mirrored pyramid on Beverly Boulevard, to tell me she’d merged with the net, crossed over for good, that Kings of Sleep was going triple-platinum. I’d edited most of Kings, done the brain-map work and gone over it all with the fast-wipe module, so I was in line for a share of royalties.”"
  page: The Winter Market

- text: "“ It was one of those nights, I quickly decided, when you slip into an alternate continuum, a city that looks exactly like the one where you live, except for the peculiar difference that it contains not one person you love or know or have even spoken to before. Nights like that, you can go into a familiar bar and find that the staff has just been replaced; then you understand that your real motive in going there was simply to see a familiar face, on a waitress or a bartender, whoever . . . This sort of thing has been known to mediate against partytime.”"
  page: The Winter Market

- text: "It was hot, the night we burned Chrome. Out in the malls and plazas, moths were batting themselves to death against the neon, but in Bobby’s loft the only light came from a monitor screen and the green and red LEDs on the face of the matrix simulator."
  page: Burning Chrome

- text: "Bobby read his future in women; his girls were omens, changes in the weather, and he’d sit all night in the Gentleman Loser, waiting for the season to lay a new face down in front of him like a card."
  page: Burning Chrome

- text: "When Rikki showed up, he needed one in the worst way. He was fading fast, and smart money was already whispering that the edge was off his game. He needed that one big score, and soon, because he didn’t know any other kind of life, and all his clocks were set for hustler’s time, calibrated in risk and adrenaline and that supernal dawn calm that comes when every move’s proved right and a sweet lump of someone else’s credit clicks into your own account."
  page: Burning Chrome

- text: "But I guess she cashed the return fare, or else didn’t need it, because she hasn’t come back. And sometimes late at night I’ll pass a window with posters of simstim stars, all those beautiful, identical eyes staring back at me out of faces that are nearly as identical, and sometimes the eyes are hers, but none of the faces are, none of them ever are, and I see her far out on the edge of all this sprawl of night and cities, and then she waves goodbye."
  page: Burning Chrome