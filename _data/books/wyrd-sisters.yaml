- text: Genuine anger was one of the worlds greatest creative forces. But you had to learn to control it. That didn't mean you let it trickle away. It meant you damned it, carefully, let it develop a working head, let it drown whole valleys of the mind and then, just when the whole structure was about to collapse, opened a tiny pipeline at the base and let the iron-hard stream of wrath power the turbines of revenge.

- text: There was something here, Death thought, that nearly belonged to the gods. Humans had built a world inside the world, which reflected in it pretty much the same way as a drop of water reflects the landscape. And yet... and yet... Inside this little world they had taken pains to put all the things you might think they would want to escape from -- hatred, fear, tyranny, and so forth. Death was intrigued. They thought they wanted to be taken out of themselves, and every art humans dreamt up took them further in. He was fascinated.