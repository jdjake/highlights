- text: There are times when we must accept small steps forward -- and there are other times when you need to run like a buffalo.

- text: "Climate change isn't an 'issue' to add to the list of things to worry about, next to healthcare and taxes. It is a civilizational wakeup call. A powerful message -- spoken in the language of fires, floods, droughts, and extinctions -- telling us that we need an entirely new economic model and a new way of sharing this planet. Telling us that we need to evolve."

- text: Climate change changes everything. And for a very brief time, the nature of that change is still up to us.