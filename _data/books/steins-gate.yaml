- text: The universe has a beginning, but no end -- infinity. Stars too, have their own beginnings, but their own power results in their destruction.

- text: Human memories are ambiguous, and as time passes they become more subjective and tend to be compressed into a single narrative.

- text: Regardless of whether the memory is a good or a bad one, it's common to only be able to remember words that left an impression. And that impression will often alter your memories of the surrounding conversation.

- text: No one knows what the future holds. That's why it's potential is infinite.