- text: (on dignity) I suppose it comes down to not removing ones clothing in public.

- text: In bantering lies the key to human warmth.

- text: His lordship was a courageous man. He chose a certain path in life, it proved to be a misguided one, but there, he chose it, he can say that in the least. As for myself, I cannot even claim that. You see, I TRUSTED. I trusted in his lordships wisdom. All those years I served him, I trusted I was doing something worthwhile. I can't even say I made my own mistakes. Really -- what dignity is there in that?